<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

<div class="container">
  
    
    <div class="row" *ngFor="let column of board; let i = index;">
      <div class="column" [ngStyle]="{'background-color': setColors(i, j)}" *ngFor="let row of column; let j = index"></div>
    </div>
<div class="buttons">
  <button mat-button>
    <i class="material-icons">keyboard_arrow_left</i>
  </button>
  <button mat-button><i class="material-icons">keyboard_arrow_right</i>
  </button>
  <button mat-button> <i class="material-icons">keyboard_arrow_up</i></button>
 
  <button mat-button>
    <i class="material-icons">keyboard_arrow_down</i>
  </button>
</div>

</div>
