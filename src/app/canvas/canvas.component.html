<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

<div class="container">
<mat-grid-list cols="5" rowHeight="50px">
  <mat-grid-tile *ngFor="let col of rows;let i=index">{{" "}}</mat-grid-tile>
</mat-grid-list>
<div class="buttons">
  <button mat-button>
    <i class="material-icons">keyboard_arrow_left</i>
  </button>
  <button mat-button><i class="material-icons">keyboard_arrow_right</i>
  </button>
  <button mat-button> <i class="material-icons">keyboard_arrow_up</i></button>
 
  <button mat-button>
    <i class="material-icons">keyboard_arrow_down</i>
  </button>
</div>

</div>
